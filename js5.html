<!-- Problem 5:  Create a function called timesTable() that takes a number as a 
                parameter. The function should display (on the page) the
                "times table" that corresponds to the number parameter multiplying
                it by 1, 2, 3, ... up to 12.

                For example, for timesTable(3), the display would be:

                3 x 1 = 3
                3 x 2 = 6
                3 x 3 = 9
                3 x 4 = 12
                3 x 5= 15
                3 x 6 = 18
                3 x 7 = 21
                3 x 8 = 24
                3 x 9 = 27
                3 x 10 = 30
                3 x 11 = 33
                3 x 12 = 36

            Write code to call the function three times with parameter values:
            3, 7, 11, respectively.  Display a line on the page (<hr>) after
            the 1st and 2nd function call - i.e., there should be no line
            after the last call. -->

<html>
    <head></head>
    <body>
        <h1>TIMESTABLE (3, 7 and 11): </h1>
        <p id="answer"></p>

        <script>
            const answerText = document.getElementById("answer");

            answerText.innerHTML = "<h2>3: </h2>" + timesTable(3) + "<hr>";
            answerText.innerHTML += "<h2>7: </h2>" + timesTable(7) + "<hr>";
            answerText.innerHTML += "<h2>11: </h2>" + timesTable(11);

            function timesTable(num){

                var resultString = "";

                for (var i = 0; i < 12; i++){
                    var result = num * i;
                    resultString = resultString + i + " x " + num + " = " + result + "<br>";
                }

                return resultString;
            }
        </script>
    </body>
</html>
